apply plugin: 'java'

group = 'com.epam.tech_mentoring'
version = '1.0-SNAPSHOT'

description = """JBehave Stories"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jbehave', name: 'jbehave-core', version:'4.1.3'
    compile group: 'org.assertj', name: 'assertj-core', version:'3.9.0'
}


sourceSets {
    test {
        java {
            srcDirs += ['src/main/java']
        }
    }
}


